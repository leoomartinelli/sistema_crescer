<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Crescer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #374151;
            background-color: #f9fafb;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>

        <div id="login-message-area" class="message hidden"></div>

        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required class="rounded-md">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required class="rounded-md">
            </div>
            <div class="form-group">
                <label for="role">Logar como</label>
                <select id="role" name="role" class="rounded-md">
                    <option value="professor">Professor</option>
                    <option value="aluno">Aluno</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-full">Entrar</button>
        </form>
    </div>

    <script>
        // A API_LOGIN_URL agora aponta para a raiz do Sistema, onde o index.php está
        const API_LOGIN_URL = 'http://localhost/Sistema/api/auth/login'; 
        const loginForm = document.getElementById('login-form');
        const loginMessageArea = document.getElementById('login-message-area');

        function displayMessage(message, type, targetArea = loginMessageArea) {
            targetArea.textContent = message;
            targetArea.className = `message ${type}`;
            targetArea.classList.remove('hidden');
            setTimeout(() => {
                targetArea.classList.add('hidden');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch(API_LOGIN_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();

                if (data.success) {
                    displayMessage(data.message, 'success');
                    localStorage.setItem('jwt_token', data.jwt); // Armazena o JWT
                    localStorage.setItem('user_role', data.user_role); // Armazena o papel real do usuário

                    // Redireciona com base no papel para arquivos DENTRO da pasta 'public'
                    if (data.user_role === 'professor' || data.user_role === 'admin') {
                        window.location.href = 'crud_alunos.html'; 
                    } else if (data.user_role === 'aluno') {
                        window.location.href = 'aluno_dashboard.html'; 
                    } else {
                        window.location.href = 'login.html';
                    }
                } else {
                    displayMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Erro de login:', error);
                displayMessage('Erro de conexão ou servidor. Tente novamente.', 'error');
            }
        });
    </script>
</body>
</html>
