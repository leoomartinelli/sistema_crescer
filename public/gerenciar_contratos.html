<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contratos - Sistema Crescer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loader.css">
    <script src="js/loader.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn-validate {
            background-color: #22c55e;
            color: #ffffff;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-validate:hover {
            background-color: #16a34a;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .message.error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .table-container {
            overflow-x: auto;
        }

        .table-container table {
            min-width: 100%;
        }

        .table-container th,
        .table-container td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .status-pendente {
            color: #ef4444;
            font-weight: 600;
        }

        .status-assinado {
            color: #22c55e;
            font-weight: 600;
        }

        .status-validado {
            color: #10b981;
            font-weight: 700;
        }

        .link-padrao {
            color: #3b82f6;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center max-w-full px-4">
            <a href="#" class="text-black text-2xl font-bold">Sistema Crescer</a>
            <div>
                <a href="crud_alunos.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Alunos</a>
                <a href="crud_turmas.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Turmas</a>
                <a href="crud_professores.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Professores</a>
                <a href="crud_disciplinas.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Disciplinas</a>
                <a href="crud_mensalidades.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Mensalidades</a>
                <a href="crud_consultar_cpf.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Consulta CPF</a>
                <a href="gerenciar_contratos.html"
                    class="bg-gray-900 text-white px-3 py-2 rounded-md text-base font-medium">Contratos</a>
                <a id="nav-gerenciar-usuarios" href="gerenciar_usuarios.html"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Gerenciar Usuários</a>
                <button onclick="logout()"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Gerenciamento de Contratos</h1>
        <div id="message-area" class="message hidden"></div>

        <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Buscar Contratos</h2>
            <div class="search-group flex items-end gap-4">
                <div class="form-group flex-grow">
                    <label for="search_nome_aluno">Buscar por Nome do Aluno</label>
                    <input type="text" id="search_nome_aluno" placeholder="Digite o nome do aluno">
                </div>
                <button class="btn btn-primary" onclick="fetchContratos()">Filtrar</button>
                <button class="btn btn-secondary" onclick="clearSearch()">Limpar Filtro</button>
            </div>
        </div>

        <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contratos dos Alunos</h2>
            <div id="loading-message" class="text-center text-gray-500 my-8">Carregando dados...</div>

            <div class="table-container hidden" id="table-container">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2 text-left">ID Contrato</th>
                            <th class="px-4 py-2 text-left">Aluno</th>
                            <th class="px-4 py-2 text-left">Status da Assinatura</th>
                            <th class="px-4 py-2 text-left">PDF Original</th>
                            <th class="px-4 py-2 text-left">PDF Assinado</th>
                            <th class="px-4 py-2 text-left">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="contratos-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="global-loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/Sistema/api';
        const API_LOGIN_URL = 'login.html';

        function showLoader() {
            const loader = document.getElementById('global-loader');
            if (loader) {
                loader.style.display = 'flex';
            }
        }

        function hideLoader() {
            const loader = document.getElementById('global-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        }

        function displayMessage(message, type) {
            const area = document.getElementById('message-area');
            area.textContent = message;
            area.className = `message ${type}`;
            area.classList.remove('hidden');
            setTimeout(() => area.classList.add('hidden'), 5000);
        }

        function logout() {
            localStorage.clear();
            window.location.href = API_LOGIN_URL;
        }

        async function fetchContratos() {
            showLoader();
            const token = localStorage.getItem('jwt_token');
            const tbody = document.getElementById('contratos-table-body');
            const loadingMessage = document.getElementById('loading-message');
            const tableContainer = document.getElementById('table-container');

            loadingMessage.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            tbody.innerHTML = '';

            const searchName = document.getElementById('search_nome_aluno').value.trim();
            let url = `${API_BASE_URL}/contratos`;
            if (searchName) {
                url += `?nome=${encodeURIComponent(searchName)}`;
            }

            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Falha ao carregar contratos.');
                }

                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    result.data.forEach(contrato => {
                        const statusClass = contrato.assinado_validado ? 'status-validado' : (contrato.caminho_pdf_assinado ? 'status-assinado' : 'status-pendente');
                        const statusText = contrato.assinado_validado ? 'Validado' : (contrato.caminho_pdf_assinado ? 'Aguardando Validação' : 'Pendente');

                        let actionButtons = '';
                        if (!contrato.assinado_validado) {
                            actionButtons = `<button class="btn btn-validate" onclick="validarContrato(${contrato.id_contrato})">Validar Contrato</button>`;
                        } else {
                            actionButtons = 'Contrato Validado';
                        }

                        const row = `
                            <tr>
                                <td class="px-4 py-2">${contrato.id_contrato}</td>
                                <td class="px-4 py-2 font-medium">${contrato.nome_aluno}</td>
                                <td class="px-4 py-2"><span class="${statusClass}">${statusText}</span></td>
                                <td class="px-4 py-2">
                                    <button class="link-padrao" onclick="downloadPdf(${contrato.id_contrato}, 'original')">Ver PDF Original</button>
                                </td>
                                <td class="px-4 py-2">
                                    ${contrato.caminho_pdf_assinado ? `<button class="link-padrao" onclick="downloadPdf(${contrato.id_contrato}, 'assinado')">Ver PDF Assinado</button>` : 'N/A'}
                                </td>
                                <td class="px-4 py-2 whitespace-nowrap">
                                    ${actionButtons}
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4">Nenhum contrato encontrado.</td></tr>';
                }
            } catch (error) {
                displayMessage(error.message, 'error');
            } finally {
                hideLoader();
                loadingMessage.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            }
        }

        function clearSearch() {
            document.getElementById('search_nome_aluno').value = '';
            fetchContratos();
        }

        async function downloadPdf(contratoId, fileType) {
            showLoader();
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                alert('Sua sessão expirou. Por favor, faça o login novamente.');
                window.location.href = API_LOGIN_URL;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/contratos/${contratoId}/download?file_type=${fileType}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Falha ao baixar o arquivo.');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                window.open(url, '_blank');

            } catch (error) {
                displayMessage(error.message, 'error');
                console.error('Erro de download:', error);
            } finally {
                hideLoader();
            }
        }

        async function validarContrato(id) {
            if (!confirm('Tem certeza que deseja validar este contrato? Esta ação é irreversível.')) {
                return;
            }

            showLoader();
            const token = localStorage.getItem('jwt_token');

            try {
                const response = await fetch(`${API_BASE_URL}/contratos/${id}/validar`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const result = await response.json();
                if (result.success) {
                    displayMessage(result.message, 'success');
                    fetchContratos();
                } else {
                    displayMessage(result.message, 'error');
                }
            } catch (error) {
                displayMessage('Erro de conexão ao validar contrato.', 'error');
            } finally {
                hideLoader();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwt_token');
            const role = localStorage.getItem('user_role');
            if (!token || role !== 'admin') {
                alert('Acesso negado. Apenas administradores podem acessar esta página.');
                window.location.href = API_LOGIN_URL;
                return;
            }
            fetchContratos();
        });
    </script>
</body>

</html>
